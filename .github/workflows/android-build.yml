name: Android APK (Buildozer)

on:
  workflow_dispatch:
  push:
    paths:
      - "mobile/**"
      - ".github/workflows/android-build.yml"

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Pre-accept Android SDK licenses (Buildozer cache)
        run: |
          # Buildozer's Android SDK is stored under the mounted /home/user/.buildozer volume.
          # Pre-create license files so sdkmanager can install packages non-interactively.
          LICENSE_DIR="mobile/.buildozer/android/platform/android-sdk/licenses"
          mkdir -p "${LICENSE_DIR}"

          # Common license IDs used by sdkmanager across SDK versions.
          # (Multiple hashes are fine; sdkmanager checks for a matching one.)
          cat > "${LICENSE_DIR}/android-sdk-license" <<'EOF'
          8933bad161af4178b1185d1a37fbf41ea5269c55
          d56f5187479451eabf01fb78af6dfcb131a6481e
          EOF

          cat > "${LICENSE_DIR}/android-sdk-preview-license" <<'EOF'
          84831b9409646a918e30573bab4c9c91346d8abd
          EOF

      - name: Build debug APK (docker)
        run: |
          mkdir -p mobile/.buildozer mobile/.gradle
          docker pull kivy/buildozer
          docker run --rm \
            -v "$GITHUB_WORKSPACE":/home/user/hostcwd \
            -v "$GITHUB_WORKSPACE/mobile/.buildozer":/home/user/.buildozer \
            -v "$GITHUB_WORKSPACE/mobile/.gradle":/home/user/.gradle \
            -w /home/user/hostcwd/mobile \
            kivy/buildozer \
            android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: quickrent-apk
          path: mobile/bin/*.apk
          if-no-files-found: error

