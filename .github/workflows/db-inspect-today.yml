name: db-inspect (today)

on:
  workflow_dispatch:
    inputs:
      database_url:
        description: "Optional override DATABASE_URL (otherwise uses secrets.DATABASE_URL or backend/local.db)"
        required: false
        default: ""

permissions:
  contents: write

jobs:
  inspect:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend dependencies (SQLAlchemy drivers)
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Inspect database (today only)
        env:
          DATABASE_URL: ${{ inputs.database_url || secrets.DATABASE_URL }}
        run: |
          python tools/db_inspect.py --today-only --out-dir "DB_Inspect results_today"

      - name: Commit and push results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add "DB_Inspect results_today"
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "DB inspect results (today) [skip ci]"
          git push

